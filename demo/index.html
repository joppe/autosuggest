<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="vendor/system.js/dist/system.js"></script>
    <script src="js/system.conf.js"></script>
    <script>
        System.import('app/main');
    </script>
</head>
<body>
    <form action="/" method="post">
        <fieldset>
            <legend>Autosuggest</legend>

                <label for="autosuggest">Search</label>
                <input type="text" class="form-control" name="query" id="autosuggest">

        </fieldset>
    </form>

    <script type="text/js-template" id="options-tpl">

    </script>
    <script type="text/js-template" id="option-tpl">
        <%= nid %>: <%= title %>
    </script>
</body>
</html>
